<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DigiSpark</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0Rp" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.7/jquery.inputmask.min.js"></script>
<header class="fixed-header">
    <div class="flex-contain">
        <img class="emblem" src="static/images/icon1.png">
        <h1>DigiSpark</h1>
        <div class="main-menu">
            <a href="/a">Info</a>
            <a href="/">Shop</a>
            <a href="/contacts">Contacts</a>
        </div>
        {% if current_user.is_authenticated %}
            <div class="dropdown">
              <a class="btn btn-secondary btn-lg dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                {{ current_user.surname }} {{ current_user.name }}
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Корзина</a></li>
                <li><a class="dropdown-item" href="#">Настройки</a></li>
                <li><a class="dropdown-item" href="/logout">Выйти из учётной записи</a></li>
              </ul>
            </div>
        {% else %}
            <div class="main_buttons">
                <a class="btn btn-primary" href="/login">Log in</a>
                <a class="btn btn-success" href="/register">Register</a>
            </div>
        {% endif %}
    </div>
</header>
<main class="content-wrapper">
    {% block content %}{% endblock %}
</main>
</body>
</html>
